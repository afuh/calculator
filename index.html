<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Share+Tech+Mono" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="main.css" type="text/css" rel="stylesheet">

  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>

<div class="container">
  <div id="calculator">
    <div id="bigScreen" class="text-right">
      <p id="results">0</p>
      <div>
        <p id="mini">0</p>
      </div>
    </div>
      <div id="buttons">
        <button type="button" id="AC" data-value="C">C</button>
        <button type="button" data-value="/">/</button>
        <button type="button" data-value="*">x</button>
        <button type="button" data-value="-">-</button>
        <br>
        <button type="button" data-value="7">7</button>
        <button type="button" data-value="8">8</button>
        <button type="button" data-value="9">9</button>
        <button id="plus" type="button" data-value="+">+</button>
        <br>
        <button type="button" data-value="4">4</button>
        <button type="button" data-value="5">5</button>
        <button type="button" data-value="6">6</button>
        <button id="equal" type="button" data-value="=">=</button>
        <br>
        <button type="button" data-value="1">1</button>
        <button type="button" data-value="2">2</button>
        <button type="button" data-value="3">3</button>
        <br>
        <button id="zero" type="button" data-value="0">0</button>
        <button id="coma" type="button" data-value=".">.</button>
      </div>
    </div>
</div>

</body>
</html>
